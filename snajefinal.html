<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake - Working Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #1a2e3f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            width: min(98vw, 400px);
            background: #2c3e50;
            border-radius: 20px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            color: white;
            margin-bottom: 20px;
            font-size: 1.5rem;
            background: #34495e;
            padding: 10px 20px;
            border-radius: 10px;
        }
        canvas {
            width: 100%;
            aspect-ratio: 1;
            background: #1e2b38;
            border-radius: 10px;
            display: block;
            margin-bottom: 20px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            background: #e67e22;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        button.reset {
            background: #3498db;
            grid-column: span 3;
        }
    </style>
</head>
<body>
<div class="game-container">
    <div class="header">
        <span>üêç SNAKE</span>
        <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button id="up">‚Üë</button>
        <button id="left">‚Üê</button>
        <button id="down">‚Üì</button>
        <button id="right">‚Üí</button>
        <button class="reset" id="reset">‚ü≤</button>
    </div>
</div>

<script>
(function() {
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let snake = [{x: 10, y: 10}];
    let direction = {x: 1, y: 0};
    let food = {x: 15, y: 15};
    let score = 0;
    let gameOver = false;
    let gameInterval;
    
    function init() {
        snake = [{x: 10, y: 10}];
        direction = {x: 1, y: 0};
        score = 0;
        gameOver = false;
        placeFood();
        document.getElementById('score').textContent = '0';
        if(gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(update, 150);
    }
    
    function placeFood() {
        do {
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
        } while(snake.some(segment => segment.x === food.x && segment.y === food.y));
    }
    
    function update() {
        if(gameOver) return;
        
        let head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
        
        if(head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
            gameOver = true;
            draw();
            return;
        }
        
        if(snake.some(segment => segment.x === head.x && segment.y === head.y)) {
            gameOver = true;
            draw();
            return;
        }
        
        snake.unshift(head);
        
        if(head.x === food.x && head.y === food.y) {
            score += 10;
            document.getElementById('score').textContent = score;
            placeFood();
        } else {
            snake.pop();
        }
        
        draw();
    }
    
    function draw() {
        ctx.fillStyle = '#1e2b38';
        ctx.fillRect(0, 0, 400, 400);
        
        ctx.fillStyle = '#2ecc71';
        snake.forEach(segment => {
            ctx.fillRect(segment.x * 20, segment.y * 20, 18, 18);
        });
        
        ctx.fillStyle = '#e74c3c';
        ctx.fillRect(food.x * 20, food.y * 20, 18, 18);
        
        if(gameOver) {
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, 400, 400);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', 200, 200);
        }
    }
    
    document.getElementById('up').onclick = () => { if(direction.y === 0) direction = {x: 0, y: -1}; };
    document.getElementById('down').onclick = () => { if(direction.y === 0) direction = {x: 0, y: 1}; };
    document.getElementById('left').onclick = () => { if(direction.x === 0) direction = {x: -1, y: 0}; };
    document.getElementById('right').onclick = () => { if(direction.x === 0) direction = {x: 1, y: 0}; };
    document.getElementById('reset').onclick = init;
    
    document.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowUp') e.preventDefault();
        if(e.key === 'ArrowDown') e.preventDefault();
        if(e.key === 'ArrowLeft') e.preventDefault();
        if(e.key === 'ArrowRight') e.preventDefault();
        
        if(e.key === 'ArrowUp' && direction.y === 0) direction = {x: 0, y: -1};
        if(e.key === 'ArrowDown' && direction.y === 0) direction = {x: 0, y: 1};
        if(e.key === 'ArrowLeft' && direction.x === 0) direction = {x: -1, y: 0};
        if(e.key === 'ArrowRight' && direction.x === 0) direction = {x: 1, y: 0};
    });
    
    init();
})();
</script>
</body>
</html>
