<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>❌ Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            background: #1a2e3f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .game-container {
            width: min(98vw, 400px);
            background: #2c3e50;
            border-radius: 30px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            color: white;
            margin-bottom: 20px;
            background: #1e2b38;
            padding: 15px;
            border-radius: 40px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            aspect-ratio: 1/1;
            background: #34495e;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 0 #1e2b38;
        }
        .cell.X { color: #e74c3c; }
        .cell.O { color: #3498db; }
        .restart-btn {
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 15px;
            font-size: 1.2rem;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }
        .status {
            color: white;
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="game-container">
    <div class="header">
        <span>❌ TIC TAC TOE</span>
        <span id="turn">X's turn</span>
    </div>
    <div class="board" id="board"></div>
    <button class="restart-btn" id="restartBtn">⟲ NEW GAME</button>
    <div class="status" id="status"></div>
</div>
<script>
(function() {
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameOver = false;
    
    const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
    ];
    
    function checkWinner() {
        for(let pattern of winPatterns) {
            let [a,b,c] = pattern;
            if(board[a] && board[a] === board[b] && board[a] === board[c]) {
                return board[a];
            }
        }
        if(board.every(cell => cell !== '')) return 'draw';
        return null;
    }
    
    function render() {
        let html = '';
        for(let i=0; i<9; i++) {
            html += `<div class="cell ${board[i]}" data-index="${i}">${board[i]}</div>`;
        }
        document.getElementById('board').innerHTML = html;
        
        let winner = checkWinner();
        if(winner) {
            if(winner === 'draw') {
                document.getElementById('status').innerText = "It's a draw!";
            } else {
                document.getElementById('status').innerText = `${winner} wins!`;
            }
            gameOver = true;
        } else {
            document.getElementById('turn').innerText = `${currentPlayer}'s turn`;
        }
        
        document.querySelectorAll('.cell').forEach(cell => {
            cell.onclick = () => {
                if(gameOver) return;
                let index = parseInt(cell.dataset.index);
                if(board[index] !== '') return;
                
                board[index] = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                render();
            };
        });
    }
    
    document.getElementById('restartBtn').onclick = () => {
        board = ['', '', '', '', '', '', '', '', ''];
        currentPlayer = 'X';
        gameOver = false;
        document.getElementById('status').innerText = '';
        render();
    };
    
    render();
})();
</script>
</body>
</html>
