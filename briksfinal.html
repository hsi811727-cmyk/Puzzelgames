<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brick Breaker - Working Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #1a2e3f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            width: min(98vw, 400px);
            background: #2c3e50;
            border-radius: 20px;
            padding: 20px;
        }
        canvas {
            width: 100%;
            aspect-ratio: 3/4;
            background: #1e2b38;
            border-radius: 10px;
            display: block;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            background: #e67e22;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 0 #b85e0f;
        }
        button:active {
            transform: translateY(5px);
            box-shadow: 0 1px 0 #b85e0f;
        }
        #score {
            color: white;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="game-container">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="300" height="400"></canvas>
    <div class="controls">
        <button id="left">←</button>
        <button id="right">→</button>
        <button id="reset">⟲</button>
    </div>
</div>

<script>
(function() {
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let paddle = { x: 120, width: 60 };
    let ball = { x: 150, y: 350, vx: 3, vy: -3, radius: 5 };
    let bricks = [];
    let score = 0;
    let gameOver = false;
    
    function init() {
        bricks = [];
        for(let r=0; r<5; r++) {
            for(let c=0; c<6; c++) {
                bricks.push({
                    x: c * 50 + 5,
                    y: r * 20 + 30,
                    width: 45,
                    height: 15,
                    active: true
                });
            }
        }
        ball = { x: 150, y: 350, vx: 3, vy: -3, radius: 5 };
        paddle.x = 120;
        score = 0;
        gameOver = false;
    }
    
    function update() {
        if(gameOver) return;
        
        ball.x += ball.vx;
        ball.y += ball.vy;
        
        if(ball.x < 5 || ball.x > 295) ball.vx *= -1;
        if(ball.y < 5) ball.vy *= -1;
        
        if(ball.y > 395) {
            gameOver = true;
            return;
        }
        
        if(ball.y > 370 && ball.y < 385 && 
           ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
            ball.vy *= -1;
            ball.y = 370;
        }
        
        for(let brick of bricks) {
            if(!brick.active) continue;
            
            if(ball.x > brick.x && ball.x < brick.x + brick.width &&
               ball.y > brick.y && ball.y < brick.y + brick.height) {
                brick.active = false;
                ball.vy *= -1;
                score += 10;
                break;
            }
        }
        
        if(bricks.every(b => !b.active)) {
            gameOver = true;
        }
    }
    
    function draw() {
        ctx.fillStyle = '#1e2b38';
        ctx.fillRect(0, 0, 300, 400);
        
        ctx.fillStyle = '#3498db';
        bricks.forEach(brick => {
            if(brick.active) {
                ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
            }
        });
        
        ctx.fillStyle = '#e67e22';
        ctx.fillRect(paddle.x, 380, paddle.width, 10);
        
        ctx.fillStyle = '#e74c3c';
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        ctx.fill();
        
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText(`Score: ${score}`, 10, 25);
        
        if(gameOver) {
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, 300, 400);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            if(bricks.every(b => !b.active)) {
                ctx.fillText('YOU WIN!', 150, 200);
            } else {
                ctx.fillText('GAME OVER', 150, 200);
            }
        }
    }
    
    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }
    
    document.getElementById('left').onclick = () => paddle.x = Math.max(0, paddle.x - 20);
    document.getElementById('right').onclick = () => paddle.x = Math.min(240, paddle.x + 20);
    document.getElementById('reset').onclick = () => { init(); };
    
    document.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowLeft') paddle.x = Math.max(0, paddle.x - 20);
        if(e.key === 'ArrowRight') paddle.x = Math.min(240, paddle.x + 20);
    });
    
    init();
    gameLoop();
})();
</script>
</body>
</html>
