<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuzzelGamesOnline.com | 25+ Free Instant Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-card:hover .play-btn { opacity: 1; transform: translateY(0); }
        iframe { border: none; width: 100%; height: 100%; border-radius: 8px; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen font-sans">

    <header class="border-b border-slate-800 bg-[#1e293b]/50 backdrop-blur-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                PUZZELGAMESONLINE<span class="text-white">.COM</span>
            </h1>
            <div class="hidden md:flex space-x-6 text-sm font-medium">
                <a href="#" class="hover:text-cyan-400">All Games</a>
                <a href="#" class="hover:text-cyan-400">Puzzle</a>
                <a href="#" class="hover:text-cyan-400">Sports</a>
                <a href="#" class="hover:text-cyan-400">Arcade</a>
            </div>
        </div>
    </header>

    <section class="container mx-auto px-6 py-10">
        <div class="bg-gradient-to-br from-indigo-600 to-blue-700 rounded-3xl p-8 mb-12 shadow-2xl flex flex-col md:flex-row items-center justify-between">
            <div>
                <h2 class="text-4xl font-bold mb-4">No Downloads. Just Play.</h2>
                <p class="text-indigo-100 text-lg">Access 25+ premium HTML5 games instantly from your browser.</p>
            </div>
            <button onclick="playRandom()" class="mt-6 md:mt-0 bg-white text-indigo-600 px-8 py-3 rounded-full font-bold hover:bg-cyan-50 transition-colors">Surprise Me! ðŸŽ²</button>
        </div>

        <div id="game-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
            <!-- game cards injected by javascript -->
        </div>
    </section>

    <div id="game-modal" class="fixed inset-0 bg-black/95 hidden flex-col z-50">
        <div class="flex justify-between items-center p-4 bg-slate-900 border-b border-slate-800">
            <h3 id="modal-title" class="font-bold text-xl text-cyan-400">Playing...</h3>
            <button onclick="closeGame()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-md font-bold">CLOSE Ã—</button>
        </div>
        <div class="flex-grow flex items-center justify-center p-2 md:p-10">
            <div class="w-full max-w-5xl aspect-video bg-white rounded-lg overflow-hidden shadow-2xl">
                <iframe id="game-frame" src="" title="game-iframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script>
        // File names exactly from your inventory
        const games = [
            { id: '2048final', title: '2048 Turbo', cat: 'Puzzle', color: 'from-orange-400 to-red-500' },
            { id: 'chessc', title: 'Grandmaster Chess', cat: 'Strategy', color: 'from-slate-600 to-slate-800' },
            { id: 'wordsearchfinal', title: 'Word Search', cat: 'Puzzle', color: 'from-blue-400 to-indigo-600' },
            { id: 'minsweeoerfinal', title: 'Minesweeper', cat: 'Classic', color: 'from-gray-400 to-gray-600' },
            { id: 'tennis', title: 'Pro Tennis', cat: 'Sports', color: 'from-green-400 to-emerald-600' },
            { id: 'tennisfllor', title: 'Floor Tennis', cat: 'Sports', color: 'from-emerald-500 to-teal-700' },
            { id: 'racefinal', title: 'Highway Race', cat: 'Arcade', color: 'from-red-500 to-pink-600' },
            { id: 'briksfinal', title: 'Brick Breaker', cat: 'Arcade', color: 'from-purple-500 to-purple-800' },
            { id: 'invador', title: 'Space Invaders', cat: 'Arcade', color: 'from-indigo-800 to-black' },
            { id: 'sudoko-pro', title: 'Sudoku Pro', cat: 'Puzzle', color: 'from-cyan-500 to-blue-600' },
            { id: 'snakfinal', title: 'Retro Snake', cat: 'Arcade', color: 'from-green-500 to-green-800' },
            { id: 'tic-tac-toe', title: 'Tic-Tac-Toe', cat: 'Strategy', color: 'from-blue-300 to-blue-500' },
            { id: 'ludofinal', title: 'Ludo Classic', cat: 'Board', color: 'from-yellow-400 to-red-500' },
            { id: 'bubble-shooter', title: 'Bubble Pop', cat: 'Puzzle', color: 'from-pink-400 to-orange-400' },
            { id: 'ping-pong', title: 'Ping Pong', cat: 'Sports', color: 'from-blue-800 to-cyan-600' }
        ];

        const grid = document.getElementById('game-grid');

        function renderGames() {
            grid.innerHTML = games.map(game => `
                <div onclick="playGame('${game.id}', '${game.title}')" class="game-card relative group overflow-hidden rounded-2xl bg-gradient-to-br ${game.color} p-1 cursor-pointer shadow-lg hover:shadow-cyan-500/20 transition-all">
                    <div class="bg-slate-900/40 backdrop-blur-sm h-40 rounded-xl flex flex-col items-center justify-center p-4">
                        <span class="text-xs font-bold uppercase tracking-widest text-white/60 mb-1">${game.cat}</span>
                        <h3 class="text-lg font-bold text-white text-center">${game.title}</h3>
                        <div class="play-btn opacity-0 translate-y-2 mt-2 bg-white text-slate-900 px-4 py-1 rounded-full text-sm font-bold transition-all">PLAY NOW</div>
                    </div>
                </div>
            `).join('');
        }

        window.playGame = function(id, title) {
            // Since files are in same directory, we just call the name.html
            document.getElementById('game-frame').src = id + '.html';
            document.getElementById('modal-title').innerText = "Playing: " + title;
            document.getElementById('game-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        window.closeGame = function() {
            document.getElementById('game-modal').classList.add('hidden');
            document.getElementById('game-frame').src = '';
            document.body.style.overflow = 'auto';
        }

        window.playRandom = function() {
            const randomGame = games[Math.floor(Math.random() * games.length)];
            playGame(randomGame.id, randomGame.title);
        }

        renderGames();
    </script>
</body>
</html>
