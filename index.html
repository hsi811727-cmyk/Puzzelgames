<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PuzzelGamesOnline | 25+ Free Instant Games</title>
    
    <meta name="description" content="Play the best free online puzzle, arcade, and sports games at PuzzelGamesOnline. No downloads required.">
    <meta name="keywords" content="puzzle games, 2048, chess online, word search, free browser games">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-card:hover .play-btn { opacity: 1; transform: translateY(0); }
        iframe { border: none; width: 100%; height: 100%; border-radius: 8px; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen font-sans">

    <header class="border-b border-slate-800 bg-[#1e293b]/80 backdrop-blur-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 cursor-pointer" onclick="location.reload()">
                PUZZELGAMESONLINE<span class="text-white">.COM</span>
            </h1>
            
            <div class="relative w-full md:w-96">
                <input type="text" id="gameSearch" onkeyup="filterGames()" placeholder="Search 25+ games..." 
                    class="w-full bg-slate-800 text-white px-4 py-2 rounded-full border border-slate-700 focus:outline-none focus:border-cyan-400 transition-all">
            </div>
        </div>
    </header>

    <section class="container mx-auto px-6 py-8">
        <div class="bg-gradient-to-br from-indigo-600 to-blue-700 rounded-3xl p-6 mb-10 shadow-2xl flex flex-col md:flex-row items-center justify-between">
            <div>
                <h2 class="text-3xl font-bold mb-2 text-white">No Install. No Wait.</h2>
                <p class="text-indigo-100">Click a tile to start playing instantly.</p>
            </div>
            <div class="hidden md:block text-5xl opacity-20">üéÆ üß© üèÅ</div>
        </div>

        <div id="game-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
            </div>
    </section>

    <div id="game-modal" class="fixed inset-0 bg-black/95 hidden flex flex-col z-50">
        <div class="flex justify-between items-center p-4 bg-slate-900 border-b border-slate-800">
            <h3 id="modal-title" class="font-bold text-lg text-cyan-400 truncate mr-4">Playing...</h3>
            <button onclick="closeGame()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full font-bold transition-transform active:scale-95">CLOSE √ó</button>
        </div>
        <div class="flex-grow flex items-center justify-center">
            <div class="w-full h-full max-w-6xl max-h-[85vh] bg-white rounded-lg overflow-hidden shadow-2xl mx-2">
                <iframe id="game-frame" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        const games = [
            { id: '2048final', title: '2048 Turbo', cat: 'Puzzle', color: 'from-orange-400 to-red-500' },
            { id: 'chessc', title: 'Grandmaster Chess', cat: 'Strategy', color: 'from-slate-600 to-slate-800' },
            { id: 'wordsearcgfinal', title: 'Word Search', cat: 'Puzzle', color: 'from-blue-400 to-indigo-600' },
            { id: 'minsweeoerfinal', title: 'Minesweeper', cat: 'Classic', color: 'from-gray-500 to-gray-700' },
            { id: 'tennis', title: 'Pro Tennis', cat: 'Sports', color: 'from-green-400 to-emerald-600' },
            { id: 'racefinal', title: 'Highway Race', cat: 'Arcade', color: 'from-red-500 to-pink-600' },
            { id: 'briksfinal', title: 'Brick Breaker', cat: 'Arcade', color: 'from-purple-500 to-indigo-800' },
            { id: 'flaofinal', title: 'Flappy Bird', cat: 'Arcade', color: 'from-yellow-400 to-orange-500' },
            { id: 'snajefinal', title: 'Retro Snake', cat: 'Arcade', color: 'from-green-500 to-green-800' },
            { id: 'tictactoefinal', title: 'Tic-Tac-Toe', cat: 'Strategy', color: 'from-blue-400 to-blue-600' },
            { id: 'baloonfinak', title: 'Balloon Pop', cat: 'Casual', color: 'from-pink-400 to-red-400' },
            { id: 'billiard', title: 'Billiards Pro', cat: 'Sports', color: 'from-emerald-700 to-green-900' },
            { id: 'invador', title: 'Space Invaders', cat: 'Arcade', color: 'from-indigo-900 to-black' },
            { id: 'cubic4', title: 'Connect Four', cat: 'Strategy', color: 'from-blue-600 to-blue-900' },
            { id: 'tennisfllor', title: 'Floor Tennis', cat: 'Sports', color: 'from-teal-500 to-cyan-700' }
        ];

        function renderGames(data = games) {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = data.map(game => `
                <div onclick="playGame('${game.id}', '${game.title}')" class="game-item relative group overflow-hidden rounded-2xl bg-gradient-to-br ${game.color} p-0.5 cursor-pointer shadow-lg hover:scale-[1.02] transition-all">
                    <div class="bg-slate-900/60 backdrop-blur-sm h-32 md:h-40 rounded-2xl flex flex-col items-center justify-center p-4">
                        <span class="text-[10px] font-bold uppercase tracking-widest text-white/50 mb-1">${game.cat}</span>
                        <h3 class="text-sm md:text-base font-bold text-white text-center leading-tight">${game.title}</h3>
                        <div class="play-btn opacity-0 translate-y-2 mt-2 bg-white text-slate-900 px-4 py-1 rounded-full text-xs font-bold transition-all hidden md:block">PLAY</div>
                    </div>
                </div>
            `).join('');
        }

        function filterGames() {
            const query = document.getElementById('gameSearch').value.toLowerCase();
            const filtered = games.filter(g => g.title.toLowerCase().includes(query) || g.cat.toLowerCase().includes(query));
            renderGames(filtered);
        }

        function playGame(id, title) {
            document.getElementById('game-frame').src = id + '.html';
            document.getElementById('modal-title').innerText = "Now Playing: " + title;
            document.getElementById('game-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            document.getElementById('game-modal').classList.add('hidden');
            document.getElementById('game-frame').src = '';
            document.body.style.overflow = 'auto';
        }

        renderGames();
    </script>
</body>
</html>
